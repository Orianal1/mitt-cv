<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kontakt - Mitt CV</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<div class="container">
				<nav>
					<div class="logo">Mitt CV</div>
					<ul class="nav-links">
						<li><a href="index.html">Hem</a></li>
						<li><a href="about.html">Om Mig</a></li>
						<li><a href="contact.html">Kontakt</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="container main-content">
			<main>
				<section>
					<h1>Kontakta Mig</h1>
					<p>
						Vill du komma i kontakt med mig? Fyll i formuläret nedan eller
						skicka ett mail direkt.
					</p>
				</section>

				<section>
					<form id="contact-form">
						<label for="name">Namn</label>
						<input
							type="text"
							id="name"
							name="name"
							required
							placeholder="Ditt namn"
						/>
						<div class="error-message" id="name-error"></div>
						<label for="email">E-post</label>
						<input
							type="email"
							id="email"
							name="email"
							required
							placeholder="din.epost@exempel.se"
						/>
						<div class="error-message" id="email-error"></div>
						<label for="message">Meddelande</label>
						<textarea
							id="message"
							name="message"
							rows="5"
							required
							placeholder="Ditt meddelande här..."
						></textarea>
						<div class="error-message" id="message-error"></div>
						<button type="submit">Skicka Meddelande</button>
					</form>
					<script>
						const contactForm = document.getElementById("contact-form");
						contactForm.addEventListener("submit", function (event) {
							event.preventDefault();


							const name = document.getElementById("name").value;
							const email = document.getElementById("email").value;
							const message = document.getElementById("message").value;

							console.log("Form submitted:");
							console.log("Name:", name);
							console.log("Email:", email);
							console.log("Message:", message);

							if (!name || !email || !message) {
								alert("Vänligen fyll i alla fält innan du skickar meddelandet.");
								return;
							}

							if (name.length < 2) {
								const nameError = document.getElementById("name-error");
								nameError.textContent = "Namnet måste vara minst 2 tecken långt.";
								nameError.style.display = "block";
								return;
							}
							if (email.length < 5 || !email.includes("@")) {
								const emailError = document.getElementById("email-error");
								emailError.textContent = "E-postadressen måste vara minst 5 tecken lång.";
								emailError.style.display = "block";
								return;
							}

							alert(
								`Tack för ditt meddelande, ${name}! Jag återkommer till dig på ${email} så snart som möjligt.`
							);
						});
					</script>
				</section>
			</main>

			<aside>
				<h3>Kontaktuppgifter</h3>
				<img src="images/profilbild.jpg" class="avatar"/>
				<ul>
					<li><strong>Email:</strong> hej@mittcv.se</li>
					<li><strong>Telefon:</strong> 070-123 45 67</li>
				</ul>
				<br />
				<h3>Följ mig</h3>
				<ul>
					<li><a href="#">Twitter</a></li>
					<li><a href="#">Instagram</a></li>
				</ul>
			</aside>
		</div>

		<footer>
			<div class="container">
				<p>&copy; 2025 Mitt CV. Alla rättigheter förbehållna.</p>
			</div>
		</footer>
	</body>
</html>
